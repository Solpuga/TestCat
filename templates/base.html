<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/style.css')}}/>
    <title>{{title}}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img src={{url_for('static', filename='img/logo.png')}} alt="Здесь был кот Лого." width="60" height="60">
                        TestCat
                    </a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link"  href="/tests">Тесты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/surveys">Опросы</a>
                        </li>
                        {% if current_user.is_authenticated %}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src={{url_for('static', filename="img/no_image.png")}}  width="30" height="30">
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="/account">Аккаунт</a></li>
                                    <li><a class="dropdown-item" href="/my_tests">Мои тесты</a></li>
                                    <li><a class="dropdown-item" href="/my_surveys">Мои опросы</a></li>
                                    <li><a class="dropdown-item" href="/logout">Выйти</a></li>
                                </ul>
                            </li>

                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Войти</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
    </body>
